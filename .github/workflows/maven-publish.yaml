# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  pull_request:
  release:
    types: [created]

env:
  SONATYPE_USER: ${{secrets.SONATYPE_USER}}
  SONATYPE_PASSWORD: ${{secrets.SONATYPE_PASSWORD}}
  GPG_KEY_NAME: ${{secrets.GPG_KEY_NAME}}
  GPG_PASSPHRASE: ${{secrets.GPG_PASSPHRASE}}
  GPG_KEY: ${{secrets.GPG_KEY}}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Verify with Maven
        working-directory: ${{ github.workspace }}/java
        run: mvn -B verify

      - name: Install gpg secret key
        if: github.ref == 'refs/heads/main'
        run: |
          echo ${{env.GPG_KEY}} | base64 --decode > signing-key
          gpg --passphrase ${{env.GPG_PASSPHRASE}} --import signing-key
          shred signing-key

      - name: Configure Git User
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Publish to GitHub Packages Apache Maven
        if: github.ref == 'refs/heads/main'
        run: |
          mvn -B -s ${{ github.workspace }}/.github/settings.xml release:prepare release:perform \
          -Darguments=-s ${{ github.workspace }}/.github/settings.xml \
          -DreleaseVersion=${{ github.event.inputs.releaseVersion }} \
          -DdevelopmentVersion=${{ github.event.inputs.developmentVersion }}