name: Release Python Package

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        run: |
          docker run --rm \
          --env PYPI_REPO=pypi \
          --env PGV_PYPI_TOKEN="${{secrets.PGV_PYPI_TOKEN}}" \
          protoc-gen-validate python-release
