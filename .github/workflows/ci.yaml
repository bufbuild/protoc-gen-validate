name: ci

on:
  pull_request:

env:
  PROTOC_VER: '21.5'
  TEST_TAG: protoc-gen-validate:${{ github.sha }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: ${{ runner.os }}-build-cache
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.1
          cache: true
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'
      - name: Install Dependencies
        run: |
          curl -fsSL -o protoc.zip https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VER}/protoc-${PROTOC_VER}-linux-x86_64.zip
          unzip protoc.zip -d ~/protoc
          echo "${HOME}/protoc/bin" >> $GITHUB_PATH
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.27.1
          go install github.com/bazelbuild/buildtools/buildozer@5.1.0
          pip install -r requirements.txt
      - name: Run
        run: make ci
