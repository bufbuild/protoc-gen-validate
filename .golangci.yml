linters:
  disable:
    - unused
  enable:
    - gci
    - gofumpt
    - govet
    - misspell

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/envoyproxy)
  govet:
    check-shadowing: true
    # Settings per analyzer.
    settings:
      shadow:
        # Whether to be strict about shadowing; can be noisy.
        strict: true
    enable:
      - shadow

run:
  timeout: 5m
